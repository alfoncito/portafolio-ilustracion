<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Portafolio web de ilustración" />
    <title>Portafolio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rosarivo:ital@0;1&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main id="main"></main>
    <template id="image-gallery-template">
      <header class="front-header flex-center">
        <div class="front-header__title">
          <h1 class="main-title">
            <div class="align-left">Vanessa</div>
            <div class="align-right">Perdomo</div>
          </h1>
          <h3 class="sub-title align-center">Ilustradora</h3>
        </div>
      </header>
      <div class="btn btn-round btn-nav pos-fixed" id="btn-menu">
        <img src="icons/menu.svg" alt="Botón de menu" />
      </div>
      <div class="btn btn-round btn-scroll-top pos-fixed" id="btn-scroll-top">
        <img src="icons/rocket.svg" alt="Botón de scroll" />
      </div>
      <section class="main-grid">
        <nav class="nav-menu" id="nav-menu">
          <ul class="nav-menu__ul">
            <li class="nav-menu__li">
              <a href="#section-1" class="link js-menu-link">Sección 1</a>
            </li>
            <li class="nav-menu__li">
              <a href="#section-2" class="link js-menu-link">Sección 2</a>
            </li>
            <li class="nav-menu__li">
              <a href="#section-3" class="link js-menu-link">Sección 3</a>
            </li>
          </ul>
        </nav>
        <section>
          <article>
            <header class="sect-title sect-title--1 js-section-title">
              <div class="sect-title__div flex-center">
                <h2 class="title" id="section-1">Sección 1</h2>
              </div>
            </header>
            <div
              class="images-container l-content js-img-container"
              data-sect="section-1"
            >
              <img
                class="image lg-col-2 lg-row-2 js-img"
                src="img/spoons.jpg"
                alt="Cucharas"
              />
              <img class="image js-img" src="img/spoons.jpg" alt="Cucharas" />
              <img class="image js-img" src="img/spoons.jpg" alt="Cucharas" />
              <img class="image js-img" src="img/spoons.jpg" alt="Cucharas" />
              <img
                class="image lg-col-2 lg-row-2 js-img"
                src="img/tetera.jpg"
                alt="Cucharas"
              />
            </div>
          </article>
          <article>
            <header class="sect-title sect-title--2 js-section-title">
              <div class="sect-title__div flex-center">
                <h2 class="title" id="section-2">Sección 2</h2>
              </div>
            </header>
            <div
              class="images-container l-content js-img-container"
              data-sect="section-2"
            >
              <img class="image js-img" src="img/spoons.jpg" alt="Cucharas" />
              <img class="image js-img" src="img/spoons.jpg" alt="Cucharas" />
              <img class="image js-img" src="img/spoons.jpg" alt="Cucharas" />
            </div>
          </article>
          <article>
            <header class="sect-title sect-title--3 js-section-title">
              <div class="sect-title__div flex-center">
                <h2 class="title" id="section-3">Sección 3</h2>
              </div>
            </header>
            <div
              class="images-container l-content js-img-container"
              data-sect="section-3"
            >
              <img class="image js-img" src="img/spoons.jpg" alt="Cucharas" />
              <img class="image js-img" src="img/spoons.jpg" alt="Cucharas" />
              <img class="image js-img" src="img/spoons.jpg" alt="Cucharas" />
            </div>
          </article>
        </section>
      </section>
    </template>
    <template id="visulizer-template">
      <section class="visualizer full-screen">
        <div class="visualizer__header">
          <h3 class="title" id="visualizer-title">Nombre sección</h3>
          <div class="flex-center" id="visualizer-buttons-container">
            <button class="btn btn-text" id="close-visualizer-btn">
              Volver
            </button>
          </div>
        </div>
        <div
          class="overflow-hidden pos-relative flex-center"
          id="visualizer-image-container"
        ></div>
        <div class="visualizer__tiny-images" id="tiny-images"></div>
      </section>
    </template>
    <template id="visualizer-buttons-template">
      <div class="visualizer__buttons-container">
        <button class="btn btn-text" id="btn-restore">Restablecer</button>
        <div class="btn btn-icon">
          <img
            id="btn-minus-zoom"
            src="icons/zoom-out.svg"
            alt="Lupa para disminuir imagen"
          />
        </div>
        <div class="btn btn-icon">
          <img
            id="btn-plus-zoom"
            src="icons/zoom-in.svg"
            alt="Lupa para agrandar imagen"
          />
        </div>
        <span class="vert-separator"></span>
      </div>
    </template>
  </body>
  <script src="script.js"></script>
</html>
